<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="gerador de senhas, gerador password">
    <meta name="description" content="Um gerador de senhas seguro e fÃ¡cil de usar. Crie senhas de diferentes tamanhos rapidamente!">
    <title>Gerador de Senha</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <img class="logo" src="./assets/logo.png" alt="Logo do Gerador de Senha" />
    </header>

    <main class="container-input">
        <label for="slider">Tamanho <span id="valor">15</span> caracteres</label>
        <input id="slider" class="slider" type="range" min="5" max="25" value="15" aria-label="Selecione o tamanho da senha" />

        <button id="button" class="button-cta" onclick="generatorPassword()" aria-label="Gerar senha">Gerar senha</button>
    </main>

    <div id="container-password" onclick="copyPassword()" class="container-password hide" aria-hidden="true">
        <span class="title">Sua senha gerada foi:</span>
        <span id="password" class="password" aria-label="Senha gerada"></span>
        <span class="tooltip">Clique na senha para copiar. ğŸ‘†</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
